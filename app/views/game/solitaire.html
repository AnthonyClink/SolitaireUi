<div id="solitaire">
    <div class="container">
        <div class="row">
            <dov id="solitaire-score-area">
                <div class="col-sm-1">
                    <div
                       class="{{drawPile.getTopCard().getCSS()}}"
                       ng-click="drawCard()"
                    >&nbsp;</div>
                </div>
                <div class="col-sm-1">
                    <div class="{{discardPile.getTopCard().getCSS()}}">&nbsp;</div>
                </div>
                <div class="col-sm-1">
                    <button ng-click="resetDrawPile()" type="button">Reset Draw Pile</button>
                </div>
                <div class="col-sm-1" ng-repeat="pile in game.getHome()">
                    <div class="{{pile.getTopCard().getCSS()}}">&nbsp;</div>
                </div>
            </dov>
        </div>

        <div class="solitaire-board-spacer">&nbsp;</div>


        <div class="row">
            <div id="solitaire-play-area">
                <div class="col-sm-1" ng-repeat="pile in game.getPlayArea()">
                    <div ng-hide="pile.getCards().length !== 0">
                        <div class="card blankOfCard"></div>
                    </div>
                    <div ng-repeat="card in pile.getCards()" class="{{card.getCSS()}}">&nbsp;</div>
                </div>

            </div>
        </div>
    </div>

</div>
