<!DOCTYPE html>
<html>

    <head>
        <title>Steve Smith Solitaire</title>
        <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />

    </head>

    <body ng-app="solitaire.platform">

			<div ui-view="header"></div>

			<ul>

				<li>
					<a href="#/game">
						<span>Game</span>
					</a>
				</li>

                <li>
                    <a href="#/todos">
                        <span>Todos</span>
                    </a>
                </li>
				
				<li>
					<a href="#/game">
						<span>Solitaire</span>
					</a>
				</li>
			</ul>

		</div>

		<div>
			<div ui-view="content"></div>
			<div ui-view="menu"></div>
		</div>

		<div id="footer">
			<!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
			$state = {{$state.current.name}}
			$stateParams = {{$stateParams}}
			$state full url = {{ $state.$current.url.source }}
			<!-- $state.$current is not a public api, we are using it to
				 display the full url for learning purposes-->

		</div>

		<script src="lib/lodash.js"></script>
        <script src="lib/jquery.min.js"></script>
		<script src="lib/angular/angular.js"></script>
        <script src="lib/drag-and-drop.js"></script>
		<script src="lib/angular/angular-ui-router.js"></script>
		<script src="lib/angular/angular-resource.js"></script>
		<script src="lib/angular/ui-bootstrap-tpls-0.9.0.js"></script>
		<script src="js/apps/platform/solitaire-platform.js"></script>
        <script src="js/util/lodash-service.js"></script>
        <script src="js/apps/game/board-service.js"></script>
        <script src="js/apps/home/home-configuration.js"></script>
		<script src="js/apps/home/home-controller.js"></script>
        <script src="js/apps/todos/todo-configuration.js"></script>
        <script src="js/apps/todos/todo-controller.js"></script>
		<script src="js/apps/game/game-configuration.js"></script>
		<script src="js/apps/game/game-controller.js"></script>
		<script src="js/app.js"></script>

    </body>
</html>
